<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>doc</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body, .jumbotron {
      padding: 30px;
    }
    .text-giant {
      font-size: 40px;
    }
    .btn-crazy {
      position: absolute;
      top: 30px;
      left: 35%;
      width: 30%;
      transition: .01s ease all;
      text-align: center;
    }
  </style>
  </head>
  <body>
    <div>
      <button type="button" class="btn-crazy btn btn-lg btn-danger">
        Click Me!
      </button>
    </div>
      <button type="button" class="btn-crazy btn btn-lg btn-primary">
        Click Me!
      </button>
    </div>
      <button type="button" class="btn-crazy btn btn-lg btn-success">
        Click Me!
      </button>
    </div>
    <script>
      // grab everthing we need

      const crazyButtons = document.querySelectorAll('.btn-crazy');
      // define our functions

      function goCrazy(e) {
        const button = e.target;
        console.log(e);
        // get a random number for the left offset
        const offsetLeft = Math.random() * (window.innerWidth -button.clientWidth);
        const offsetTop = Math.random() * (window.innerHeight -button.clientHeight);
        // random num for top offset
        console.log(offsetLeft, offsetTop);
        // apply those numbers to the button
        this.style.top = offsetTop + 'px';
        this.style.left = offsetLeft + 'px';       
      }
      
      // add event listeners

      crazyButtons.forEach(button => button.addEventListener('mouseenter', goCrazy));
    </script>
  </body>

  </html>
