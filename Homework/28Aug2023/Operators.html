<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting Started with JavaScript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

  <style>
    body {
      padding: 30px;
    }
  </style>
    


  <! ----- Start Javascript --------->
  <script>
   let a = 10,  // a number
   b = 3,
   c = 15;
   let d = '5',  // a string
   e = 'my name',
   f = 'is chris';

console.groupCollapsed('Addition');   
   console.log(a+b); //13
   console.log(a+c); //25
   console.log(e+' '+f);  // my name is chris
   console.log(a+d); // 105
   console.log(e + ' is batman');  // my name is batman
console.groupEnd();

console.groupCollapsed('Multipllication');
   console.log(a * 3); // 30
   console.log(a * b); // 30
   console.log(a * c); // 150
console.groupEnd();

a++;
++a;
b--;
--b; 
c += a;
e += f;

console.groupCollapsed('Incrementing');
  console.log(a + 1); //
  console.log(a ++); //10
  console.log(c += a); 
console.groupEnd();


  </script>
</body>
</html>
