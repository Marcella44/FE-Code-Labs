<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting Started with JavaScript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>
<body>
 
  <script>

    const first = 'this is a string';
    const second = String('this is a string'); 

    // console.log('this is my string'.toUpperCase());
    // console.log(String('this is my string').toUpperCase());

    // console.log(first == second);

    console.group('Primitives vs Objects');
      console.log(first === second); //true
    console.log(
      typeof first,
      typeof String('this is a string'),
      typeof new String()
    );

    console.groupEnd();

    // strings

    const sentence = 'this is my sentence';
    console.group('String');
      console.log(first.toUpperCase()); // THIS IS A STRING
      console.log(second.toLowerCase());
      console.log(sentence.startsWith('this is'));
      console.log('a'.repeat(20));
      console.log('look at me goo        '.trim());    
      console.groupEnd();

    // numbers and math

    console.group('Numbers and Math');
      console.log(1..toString());  //1
      console.log((1).toString()); //1
      console.log(Number.isInteger(5)); //true
      console.log(Number.isInteger(5.43)); //false
      console.log((1.562342).toFixed(2));  // 1.56
      console.log(
        Math.random().toFixed(2), // 0.59
        Math.ceil(1.56),  //2
        Math.floor(6.3)  //6
      )
      console.groupEnd();
    
      // arrays

      const myArr = ['chris', 'nick', 'holly'];
      console.group('Arrays');
        console.log(myArr.length); //3
        console.log(myArr.join('-'));  // chris-nick-holly
        console.log(myArr.push('ado'), myArr); // chris, nick, holly, ado
        console.log(myArr.pop(), myArr);  // chris, nick, holly

        // myArr.forEach(function(user) {
        //   console.log(user);
        // });
        
        myArr.forEach((user) => console.log(user));
        
      console.groupEnd();

  </script>
</body>
</html>
