<label>Server Name</label>

  type="text"

  <input
    type="text"
    class="form-control"
    [(ngModel)]="serverName"/> <!-- two way binding -->

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button> <!-- (click)="onCreateServer()" = event binding using a method -->

<!-- <p [innerText]="allowNewServer"></p> --> <!-- property binding - use to change an element or component-->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer><p>No server was created!</p></ng-template>

<app-server *ngFor="let server of servers"></app-server>
