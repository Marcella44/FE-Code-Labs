<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button class="btn_onclick">Button 1</button>
  <button class="btn_onclick">Button 2</button>
  <button class="btn_onclick">Button 3</button>
  
  <script>

    const buttons = document.querySelectorAll('btn_onclick');

    function color() {
      document.body.style.backgroundColor = '#000';
    }

    
    buttons.forEach(button => button.addEventListener('onclick', color));

  </script>
</body>
</html>
