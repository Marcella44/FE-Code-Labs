<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Title -->
  <header>
  <h1>Task Tracker</h1>
</header>
  <main class="container">
    
    <!-- Form -->

    <form class="form-list">
      <label for="list">Create Your To-Do List</label>
      <p>
      <input type="text" class="user-input" placeholder="Enter task">
    </p>
      <div>
        <button type="submit">Add</button>
      </div>
    </main>
  </form>
  <p class="myTag"></p>
</body>
</html>
